<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Admin - Digital Point</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="register-body">
  <div class="register-box">
    <h2>Crear cuenta de Administrador</h2>
    <form onsubmit="return registerAdmin();">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required />
      <label for="correo">Correo (ej: admin@digitalpoint.com)</label>
      <input type="email" id="correo" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" required />
      <button class="btn" type="submit">Crear Admin</button>
    </form>
    <p><a href="login.html">Volver</a></p>
  </div>

  <script>
    function registerAdmin() {
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const password = document.getElementById('password').value;

      if (!correo.endsWith('@digitalpoint.com')) {
        alert('Solo correos @digitalpoint.com');
        return false;
      }
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      if (usuarios.some(u => u.correo === correo)) {
        alert('Ese correo ya existe');
        return false;
      }
      usuarios.push({ nombre, correo, password, rol: 'Admin', historial: [], carrito: [], facturas: [] });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert('Administrador creado. Puedes iniciar sesión con esa cuenta.');
      window.location.href = 'login.html';
      return false;
    }
  </script>
</body>
</html>
