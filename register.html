<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Digital Point</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="register-body">
  <div class="register-box">
    <h2>Crear Cuenta - Digital Point</h2>
    <form id="registerForm" onsubmit="return registerUser();">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required />

      <label for="correo">Correo (ej: usuario@digitalpoint.com)</label>
      <input type="email" id="correo" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required />

      <button class="btn" type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script>
    function registerUser() {
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const password = document.getElementById('password').value;

      if (!correo.endsWith('@digitalpoint.com')) {
        alert('Solo correos con dominio @digitalpoint.com');
        return false;
      }

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      if (usuarios.some(u => u.correo === correo)) {
        alert('Ya existe una cuenta con ese correo.');
        return false;
      }

      const nuevo = { nombre, correo, password, historial: [], carrito: [], facturas: [] };
      usuarios.push(nuevo);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert('Registro exitoso. Ya puedes iniciar sesión.');
      window.location.href = 'login.html';
      return false;
    }
  </script>
</body>
</html>
